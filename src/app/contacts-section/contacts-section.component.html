<section id="contact">
  <div class="entete">
    <h3>{{ titre }}</h3>
    <p>
      {{ texte }}
    </p>
    <form action="">
      <label for="name">Nom</label>
      <input type="text" placeholder="Votre nom" id="name" />
      <label for="email">Email</label>
      <input type="email" placeholder="Votre email" id="email" />
      <input type="submit" value="OK" class="button-3" />
    </form>
  </div>
</section>
